name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Load ENV secret and export variables
        run: |
          echo "${{ secrets.ENV }}" > .env
          # For each non-empty, non-comment line in .env, append it to $GITHUB_ENV
          while IFS= read -r line || [ -n "$line" ]; do
            # Skip lines that are empty or start with #
            if [[ -z "$line" ]] || [[ "$line" =~ ^[[:space:]]*# ]]; then
              continue
            fi
            echo "$line" >> $GITHUB_ENV
          done < .env

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          docker build -t viqcinese/my-academy-app:latest -f app/Dockerfile.prod app
          docker tag viqcinese/my-academy-app:latest viqcinese/my-academy-app:latest
          docker push viqcinese/my-academy-app:latest

      - name: Build and Push Frontend Image
        # env:
        #   VITE_AUTH_PROVIDER_DOMAIN: 123
        #   VITE_AUTH_PROVIDER_CLIENT_ID: 123
        #   VITE_AUTH_PROVIDER_AUDIENCE: 123
        run: |
          docker build \
            --build-arg VITE_AUTH_PROVIDER_DOMAIN=$VITE_AUTH_PROVIDER_DOMAIN \
            --build-arg VITE_AUTH_PROVIDER_CLIENT_ID=$VITE_AUTH_PROVIDER_CLIENT_ID \
            --build-arg VITE_AUTH_PROVIDER_AUDIENCE=$VITE_AUTH_PROVIDER_AUDIENCE \
            -t viqcinese/my-academy-front:latest -f front/Dockerfile.prod front
          docker push viqcinese/my-academy-front:latest

      - name: Copy `docker-compose.prod.yml` to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/my-academy"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/my-academy
            echo "${{ secrets.ENV }}" > .env
            docker pull viqcinese/my-academy-app:latest
            docker pull viqcinese/my-academy-front:latest
            docker compose -f ./docker-compose.prod.yml down             
            docker compose -f ./docker-compose.prod.yml up -d
